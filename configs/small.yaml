# Small Model Configuration (Fast Training)

model:
  vocab_size: 50257
  context_length: 256
  emb_dim: 256
  n_heads: 4
  n_layers: 4
  drop_rate: 0.1

training:
  learning_rate: 5.0e-4
  batch_size: 4
  num_epochs: 10
  weight_decay: 0.1
  warmup_steps: 50
  gradient_clip: 1.0
  eval_freq: 50
  eval_iter: 5
  save_every_n_steps: 500
  keep_last_n_checkpoints: 3

data:
  data_dir: ./data
  train_data_path: ./data/train.txt
  val_data_path: ./data/val.txt
  stride: 128
  num_workers: 2

logging:
  log_level: INFO
  log_dir: ./logs
  use_wandb: false
  wandb_project: kiara-slm
  wandb_entity: null

checkpoint_dir: ./checkpoints
device: cuda
mixed_precision: true
seed: 42
