# Default Configuration for Kiara SLM

model:
  vocab_size: 50257
  context_length: 256
  emb_dim: 768
  n_heads: 12
  n_layers: 12
  drop_rate: 0.1

training:
  learning_rate: 5.0e-4
  batch_size: 8
  num_epochs: 10
  weight_decay: 0.1
  warmup_steps: 100
  gradient_clip: 1.0
  eval_freq: 100
  eval_iter: 10
  save_every_n_steps: 1000
  keep_last_n_checkpoints: 3

data:
  data_dir: ./data
  train_data_path: ./data/train.txt
  val_data_path: ./data/val.txt
  stride: 128
  num_workers: 4

logging:
  log_level: INFO
  log_dir: ./logs
  use_wandb: false
  wandb_project: kiara-slm
  wandb_entity: null

checkpoint_dir: ./checkpoints
device: cuda
mixed_precision: true
seed: 42
