name: Hugging Face Spaces Sync\n\non: [push, pull_request]\n\njobs:\n  sync:\n    runs-on: ubuntu-latest\n    steps:\n      - name: Check out repository\n        uses: actions/checkout@v2\n      - name: Set up Python\n        uses: actions/setup-python@v2\n        with:\n          python-version: '3.x'\n      - name: Install dependencies\n        run: |\n          pip install huggingface_hub\n          pip install huggingface-cli\n          echo "$(dirname $(realpath $(which huggingface-cli)))" >> $GITHUB_PATH\n      - name: Sync Hugging Face Spaces\n        run: |\n          huggingface-cli repo sync ... // Depending on your actual parameters\n\n